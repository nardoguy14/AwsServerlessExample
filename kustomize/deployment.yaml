apiVersion: apps/v1
kind: Deployment
metadata:
  name: pokeapi
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pokeapi
  template:
    metadata:
      labels:
        app: pokeapi
    spec:
      containers:
      - name: pokeapicontainer
        image: public.ecr.aws/nginx/nginx:1.21 #public.ecr.aws/z3r6l3x6/fairpricepokeapi:latest
        imagePullPolicy: Always
        ports:
        - name: tcp
          containerPort: 8000
          protocol: TCP
