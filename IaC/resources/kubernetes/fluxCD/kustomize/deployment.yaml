apiVersion: apps/v1
kind: Deployment
metadata:
  name: pokeapi
  namespace: spinnaker
spec:
#  replicas: 3
  selector:
    matchLabels:
      app: pokeapi
  template:
    metadata:
      labels:
        app: pokeapi
    spec:
      containers:
      - name: pokeapicontainer
        image: public.ecr.aws/z3r6l3x6/fairpricepokeapi:v1
        imagePullPolicy: Always
        ports:
        - name: tcp
          containerPort: 80
          protocol: TCP
