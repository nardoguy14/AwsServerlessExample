Resources:
  PokemonMapperPipelineCloudformation:
    Type: AWS::CodePipeline::Pipeline
    Properties:

      roleArn: >-
        arn:aws:iam::132856321237:role/service-role/AWSCodePipelineServiceRole-us-east-1-PokeApisForKubernetes
      artifactStore:
        type: S3
        location: codepipeline-us-east-1-281556488682
      stages:
        - name: Source
          actions:
            - name: Source
              actionTypeId:
                category: Source
                owner: AWS
                provider: CodeStarSourceConnection
                version: '1'
              runOrder: 1
              configuration:
                BranchName: integration
                ConnectionArn: >-
                  arn:aws:codestar-connections:us-east-1:132856321237:connection/f36607aa-3979-4880-989d-851ebcdd1e50
                FullRepositoryId: nardoguy14/AwsServerlessExample
                OutputArtifactFormat: CODE_ZIP
                DetectChanges: 'true'
              outputArtifacts:
                - name: SourceArtifact
              inputArtifacts: []
              region: us-east-1
              namespace: SourceVariables
        - name: Build
          actions:
            - name: Build
              actionTypeId:
                category: Build
                owner: AWS
                provider: CodeBuild
                version: '1'
              runOrder: 1
              configuration:
                ProjectName: PokeApiBuildImage
              outputArtifacts:
                - name: BuildArtifact
              inputArtifacts:
                - name: SourceArtifact
              region: us-east-1
              namespace: BuildVariables
